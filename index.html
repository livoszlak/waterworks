<!doctype html>
<html lang="en">
  <head>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.umd.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <script src="/app.js" type="script"></script>
    <title>Waterworks</title>
  </head>
  <body>

    <img class="logo" src="./assets/waterworks_logo.svg" alt="logo" />

    <div class="chartIndexing">
      <h6 id="fromDateText"></h6>
      <h5 id="shownLocation"></h5>
      <h6 id="toDateText"></h6>
    </div>
    <section class="heroSection">
      <div style="width: 1000px"><canvas id="data"></canvas></div>
    </section>
    <div>
      <select id="locationDropdown">
        <option value="Agnesberg">Agnesberg</option>
        <option value="Arketjarn">Arketjärn</option>
        <option value="Eriksberg">Eriksberg</option>
        <option value="Garda">Gårda</option>
        <option value="Harsjo">Härsjö</option>
        <option value="Kalleredsbacken">Kålleredsbäcken</option>
        <option value="Landvetter">Landvettersjön</option>
        <option value="Levgrensvagen">Levgrensvägen</option>
        <option value="Larjean">Lärjeholm</option>
        <option value="MolndalCentrum">Mölndal C</option>
        <option value="Nedsjon">Nedsjön</option>
        <option value="Rada">Rådasjön</option>
        <option value="Skars led">Skårs led</option>
        <option value="Slussen">Slussen</option>
        <option value="Stensjon">Stensjön</option>
        <option value="Tingstad">Tingstad</option>
        <option value="Torshamnen">Torshamnen</option>
      </select>
      <button class="dateButton" id="weeksBtn" value="">Två veckor</button>
      <button class="dateButton" id="monthsBtn" value="">Tre månader</button>
      <button class="dateButton" id="yearBtn" value="">Ett år</button>
    </div>

    <!-- <div style="width: 800px"><canvas id="data"></canvas></div> -->
    <script type="module" src="js/modules/lineChartModule.js"></script>
  </body>
</html>
